<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Ï†úÏù¥ÏõêÏª¥ÌçºÎãà ¬∑ KT Í≥µÏãù ÎåÄÎ¶¨Ï†ê</title>
  <meta name="description" content="Ï†úÏù¥ÏõêÏª¥ÌçºÎãà KT Í≥µÏãù ÎåÄÎ¶¨Ï†ê ‚Äî Ïã¨Ìîå30GB(Ïõî 61,000Ïõê ÏöîÍ∏àÏ†ú Í∏∞Ï§Ä) ÌîÑÎ°úÎ™®ÏÖò ÏïàÎÇ¥">
  <link rel="icon" href="/favicon.ico">

  <style>
    :root{
      --accent:#e60012;
      --accent-dark:#b3000f;
      --bg:#f6f7f9;
      --card:#ffffff;
      --muted:#666666;
      --shadow:0 12px 30px rgba(16,16,16,0.08);
      --kt-yellow:#ffcd00;
      --cta-green:#19a974;
      --radius:12px;
      --site-max:1180px;
      --gutter:16px;
      --base:15px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",AppleSDGothicNeo,Arial;
      background:var(--bg);
      color:#111;
      font-size:var(--base);
      line-height:1.45;
      -webkit-font-smoothing:antialiased;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--site-max);margin:0 auto;padding:0 var(--gutter)}

    /* Header */
    header{
      position:sticky;
      top:0;
      z-index:140;
      background:rgba(255,255,255,0.98);
      backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(0,0,0,0.04)
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 0
    }
    .brand-row{
      display:flex;
      align-items:center;
      gap:12px
    }
    .logo-wrap{
      width:64px;
      height:64px;
      border-radius:10px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex-shrink:0;
      box-shadow:0 6px 16px rgba(0,0,0,0.06)
    }
    .logo-wrap img{
      width:100%;
      height:100%;
      object-fit:contain
    }
    .brand-title{
      font-weight:900;
      color:var(--accent);
      font-size:17px
    }
    .brand-sub{
      font-size:12px;
      color:var(--muted);
      margin-top:2px
    }
    .kt-badge{
      margin-left:8px;
      padding:6px 10px;
      border-radius:10px;
      background:linear-gradient(90deg,var(--kt-yellow),#ffd44d);
      font-weight:800;
      font-size:12px
    }

    .header-ctas{
      display:flex;
      align-items:center;
      gap:8px
    }
    .cta-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:10px;
      font-weight:900;
      border:0;
      cursor:pointer;
      min-height:44px
    }
    .cta-call{background:linear-gradient(180deg,var(--accent),var(--accent-dark));color:#fff}
    .cta-kakao{background:var(--kt-yellow);color:#000}
    .cta-place{background:linear-gradient(180deg,var(--cta-green),#158a63);color:#fff}

    /* Hero */
    .hero{
      margin:14px 0;
      border-radius:12px;
      overflow:hidden;
      position:relative;
      box-shadow:var(--shadow);
      min-height:220px
    }
    .hero-bg{
      position:absolute;
      inset:0;
      background-size:cover;
      background-position:center;
      filter:brightness(.78)
    }
    .hero-inner{
      position:relative;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:20px;
      gap:16px
    }
    .hero-left{max-width:66%}
    .hero-title{
      margin:0;
      font-size:22px;
      color:#fff;
      line-height:1.12;
      font-weight:900
    }
    .hero-desc{
      margin:8px 0 0;
      color:#fff;
      opacity:.95
    }
    .hero-panel{
      background:rgba(0,0,0,0.38);
      padding:12px;
      border-radius:10px
    }
    .hero-side{
      width:300px;
      background:#fff;
      padding:12px;
      border-radius:10px;
      box-shadow:0 8px 20px rgba(0,0,0,0.06)
    }

    /* Promo */
    .promo-strip{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:12px;
      margin-top:12px
    }
    .promo-card{
      background:#fff;
      padding:12px;
      border-radius:12px;
      box-shadow:0 12px 30px rgba(0,0,0,0.06)
    }
    .promo-title{font-weight:800;font-size:14px}
    .promo-desc{margin-top:6px;color:var(--muted);font-size:13px}

    /* Products */
    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
      margin-top:12px
    }
    .card{
      background:#fff;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 12px 30px rgba(16,16,16,0.06)
    }
    .imgwrap{height:180px}
    .imgwrap img{width:100%;height:100%;object-fit:cover}
    .card-body{padding:12px}
    .model{font-weight:900;font-size:16px}
    .price{color:var(--accent);font-weight:900;font-size:15px}
    .tag{
      display:inline-block;
      background:#f6f6f6;
      padding:6px 8px;
      border-radius:8px;
      color:var(--muted);
      font-size:12px;
      margin-left:8px
    }

    /* Reviews */
    .ar-viewport{height:180px;overflow:hidden}
    .ar-item{
      padding:12px;
      border-radius:10px;
      background:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,0.06);
      margin-bottom:10px
    }
    .ar-text{color:var(--muted);margin-top:6px;font-size:14px}

    footer{
      margin-top:18px;
      padding:18px 0;
      text-align:center;
      color:var(--muted);
      font-size:13px
    }

    /* ========================= */
    /* üì± Î™®Î∞îÏùº Ï†ÑÏö© ÏàòÏ†ï */
    /* ========================= */
    @media (max-width:768px){

      body{font-size:14px}

      .topbar{
        flex-direction:column;
        align-items:flex-start
      }

      .header-ctas{
        width:100%;
        flex-wrap:wrap
      }
      .cta-btn{
        flex:1
      }

      .hero{
        min-height:auto
      }
      .hero-inner{
        flex-direction:column;
        padding:14px
      }
      .hero-left{
        max-width:100%
      }
      .hero-title{
        font-size:18px;
        line-height:1.25
      }
      .hero-desc{
        font-size:13px
      }
      .hero-side{
        width:100%;
        margin-top:8px
      }

      .promo-strip{
        grid-template-columns:1fr
      }

      .grid{
        grid-template-columns:1fr
      }
      .imgwrap{
        height:160px
      }

      .tag{
        display:block;
        margin:6px 0 0
      }

      .ar-viewport{
        height:140px
      }
      .ar-text{
        font-size:13px
      }
    }
  </style>
</head>
